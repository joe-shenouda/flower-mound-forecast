<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - Flower Mound, TX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-spinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <div id="error-message" class="hidden fixed inset-x-0 top-0 mt-4 z-50">
        <div class="max-w-md mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">Could not fetch weather data. Please try again later.</span>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">16-Day Weather Forecast</h1>
            <p class="text-xl text-gray-600 mt-2">Flower Mound, Texas</p>
        </div>

        <!-- Main Content Area -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <!-- Forecast Cards Grid -->
            <div id="forecast-grid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-8 gap-4 mb-8">
                <!-- Forecast cards will be injected here by JavaScript -->
            </div>

            <!-- Charts Area -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-12">
                <!-- Temperature Chart -->
                <div>
                    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Temperature Trend (°F)</h2>
                    <div class="chart-container" style="position: relative; height:40vh; width:100%">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
                <!-- UV Index Chart -->
                <div>
                    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">UV Index Trend</h2>
                    <div class="chart-container" style="position: relative; height:40vh; width:100%">
                        <canvas id="uvIndexChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-sm text-gray-500 mt-8">
            <p>Powered by <a href="https://open-meteo.com/" target="_blank" class="text-blue-500 hover:underline">Open-Meteo</a></p>
        </footer>
    </div>

    <script>
        // --- DOM Elements ---
        const forecastGrid = document.getElementById('forecast-grid');
        const tempChartCanvas = document.getElementById('temperatureChart');
        const uvIndexChartCanvas = document.getElementById('uvIndexChart');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        // --- Weather Data Fetching and Processing ---

        // Coordinates for Flower Mound, TX
        const LATITUDE = 33.01;
        const LONGITUDE = -97.10;

        // Open-Meteo API URL - now includes wind, UV index, AND specifies 16 days
        const API_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max,winddirection_10m_dominant,uv_index_max&temperature_unit=fahrenheit&windspeed_unit=mph&precipitation_unit=inch&timezone=America%2FChicago&forecast_days=16`;
        
        // --- Helper Functions ---

        function getWeatherInfo(code) {
            const weatherMap = {
                0: { icon: '☀️', description: 'Clear sky' }, 1: { icon: '🌤️', description: 'Mainly clear' }, 2: { icon: '⛅️', description: 'Partly cloudy' }, 3: { icon: '☁️', description: 'Overcast' }, 45: { icon: '🌫️', description: 'Fog' }, 48: { icon: '🌫️', description: 'Depositing rime fog' }, 51: { icon: '🌦️', description: 'Light drizzle' }, 53: { icon: '🌦️', description: 'Moderate drizzle' }, 55: { icon: '🌦️', description: 'Dense drizzle' }, 61: { icon: '🌧️', description: 'Slight rain' }, 63: { icon: '🌧️', description: 'Moderate rain' }, 65: { icon: '🌧️', description: 'Heavy rain' }, 71: { icon: '🌨️', description: 'Slight snow' }, 73: { icon: '🌨️', description: 'Moderate snow' }, 75: { icon: '❄️', description: 'Heavy snow' }, 80: { icon: '🌧️', description: 'Slight rain showers' }, 81: { icon: '🌧️', description: 'Moderate rain showers' }, 82: { icon: '⛈️', description: 'Violent rain showers' }, 95: { icon: '⛈️', description: 'Thunderstorm' }, 96: { icon: '⛈️', description: 'Thunderstorm with slight hail' }, 99: { icon: '⛈️', description: 'Thunderstorm with heavy hail' },
            };
            return weatherMap[code] || { icon: '❓', description: 'Unknown' };
        }

        function windDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round((degrees / 22.5) + 0.5) % 16;
            return directions[index];
        }

        function getUvColor(uvIndex) {
            if (uvIndex <= 2) return 'rgba(75, 192, 192, 0.7)'; // Low - Green
            if (uvIndex <= 5) return 'rgba(255, 205, 86, 0.7)'; // Moderate - Yellow
            if (uvIndex <= 7) return 'rgba(255, 159, 64, 0.7)'; // High - Orange
            if (uvIndex <= 10) return 'rgba(255, 99, 132, 0.7)'; // Very High - Red
            return 'rgba(153, 102, 255, 0.7)'; // Extreme - Purple
        }

        // --- Main Function to Initialize the App ---
        async function getWeatherData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                displayForecast(data.daily);
                createTemperatureChart(data.daily);
                createUvIndexChart(data.daily);

            } catch (error) {
                console.error("Failed to fetch weather data:", error);
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // --- UI Rendering Functions ---

        function displayForecast(dailyData) {
            forecastGrid.innerHTML = ''; 

            dailyData.time.forEach((dateStr, index) => {
                const date = new Date(dateStr + 'T00:00:00-05:00');
                const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'short' });
                const monthDay = `${date.getMonth() + 1}/${date.getDate()}`;
                
                const weatherInfo = getWeatherInfo(dailyData.weathercode[index]);
                const maxTemp = Math.round(dailyData.temperature_2m_max[index]);
                const minTemp = Math.round(dailyData.temperature_2m_min[index]);
                const precipChance = dailyData.precipitation_probability_max[index];
                const windSpeed = Math.round(dailyData.windspeed_10m_max[index]);
                const windDir = windDirection(dailyData.winddirection_10m_dominant[index]);
                const uvIndex = Math.round(dailyData.uv_index_max[index]);

                const card = document.createElement('div');
                card.className = 'weather-card text-center bg-gray-50 p-3 rounded-xl border border-gray-200 flex flex-col justify-between';
                
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-base text-gray-800">${dayOfWeek}</p>
                        <p class="text-sm text-gray-500 mb-2">${monthDay}</p>
                        <div class="text-5xl my-2">${weatherInfo.icon}</div>
                        <p class="font-semibold text-xl text-red-500">${maxTemp}°</p>
                        <p class="text-gray-500 text-lg">${minTemp}°</p>
                    </div>
                    <div class="border-t border-gray-200 mt-3 pt-2 text-xs text-gray-700 space-y-1 text-left">
                        <div class="flex justify-between items-center"><span>💧 Precip:</span> <strong class="ml-1">${precipChance}%</strong></div>
                        <div class="flex justify-between items-center"><span>💨 Wind:</span> <strong class="ml-1">${windSpeed} mph ${windDir}</strong></div>
                        <div class="flex justify-between items-center"><span>☀️ UV Index:</span> <strong class="ml-1">${uvIndex}</strong></div>
                    </div>
                `;
                forecastGrid.appendChild(card);
            });
        }
        
        function createTemperatureChart(dailyData) {
            const labels = dailyData.time.map(dateStr => {
                 const date = new Date(dateStr + 'T00:00:00-05:00');
                 return `${date.getMonth() + 1}/${date.getDate()}`;
            });

            new Chart(tempChartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Max Temp (°F)', data: dailyData.temperature_2m_max, borderColor: 'rgba(239, 68, 68, 1)', backgroundColor: 'rgba(239, 68, 68, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 3, pointBackgroundColor: 'rgba(239, 68, 68, 1)',
                        },
                        {
                            label: 'Min Temp (°F)', data: dailyData.temperature_2m_min, borderColor: 'rgba(59, 130, 246, 1)', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 3, pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                        }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { callback: value => value + '°F' }, grid: { color: 'rgba(200, 200, 200, 0.2)' } }, x: { grid: { display: false } } }, plugins: { legend: { position: 'top' }, tooltip: { mode: 'index', intersect: false } }, interaction: { mode: 'index', intersect: false } }
            });
        }

        function createUvIndexChart(dailyData) {
            const labels = dailyData.time.map(dateStr => {
                 const date = new Date(dateStr + 'T00:00:00-05:00');
                 return `${date.getMonth() + 1}/${date.getDate()}`;
            });

            new Chart(uvIndexChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Max UV Index',
                        data: dailyData.uv_index_max,
                        backgroundColor: dailyData.uv_index_max.map(uv => getUvColor(uv)),
                        borderColor: dailyData.uv_index_max.map(uv => getUvColor(uv).replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: 'rgba(200, 200, 200, 0.2)' } }, x: { grid: { display: false } } }, plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } } }
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', getWeatherData);
    </script>
</body>
</html>
